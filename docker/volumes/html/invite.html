<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Invitación de Registro</title>
    <style>
      /* Basic Reset */
      body, table, td, p {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100% !important;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        color: #333;
      }
      table {
        border-collapse: collapse;
      }
      /* Container */
      .email-container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      /* Header */
      .header {
        background-color: #007bff;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: normal;
      }
      /* Body Content */
      .content {
        padding: 20px;
      }
      .content h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 20px;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 1em;
      }
      .content a {
        color: #007bff;
        text-decoration: none;
      }
      .content a:hover {
        text-decoration: underline;
      }
      /* Footer */
      .footer {
        font-size: 12px;
        color: #777;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table class="email-container" role="presentation" cellpadding="0" cellspacing="0">
      <!-- Header Section -->
      <tr>
        <td class="header">
          <h1>Invitación de Registro</h1>
        </td>
      </tr>
      <!-- Content Section -->
      <tr>
        <td class="content">
          <h2>Has sido invitado</h2>
          <p>
            Has sido invitado a crear un usuario en {{ .SiteURL }}.
            Sigue este enlace para aceptar la invitación:
          </p>
          <p>
            <a href="{{ .ConfirmationURL }}">Aceptar la invitación</a>
          </p>
        </td>
      </tr>
      <!-- Footer Section -->
      <tr>
        <td class="footer">
          <p>Si tienes alguna pregunta, comunícate con nosotros.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
